<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>Leaflet.fullscreen | MapBox</title>
  <link rel='shortcut icon' href='path/to/favicon.ico' type='image/x-icon' />
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.css' rel='stylesheet' />
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.js'></script>

</head>
<body>
  <div class='limiter'>
    <div class='col10 margin1 pad4y'>
      <h1>Leaflet.fullscreen</h1>
      <p>A HTML5 fullscreen plugin for Leaflet.</p>
      <div id='map' class='col12 row10 space-bottom'></div>
      <p>For usage, check out the <a href='https://github.com/mapbox/Leaflet.fullscreen'>project on GitHub</a>.</p>
    </div>
  </div>
<script>
  var map = L.mapbox.map('map', 'examples.map-9ijuk24y', {
    fullscreenControl: true
  }).setView([37.8, -96], 4);
</script>
</body>
